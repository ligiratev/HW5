<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">


    <div class="score">
        <img src="images/Coin.png" alt="coin" class="coin">
        <span id="score-value">0</span>
    </div>



    <div class="tap-container">
        <button id="tap-button">
        </button>
         <div class="tap">+5</div>
    </div>

    <div class="footer">
        <div id="energy" class="energy">
            <img src="images/energy%20coin.png" alt="energy">
            <span>1000</span>
        </div>
    </div>
</div>



<script src="app.js"></script>
</body>
</html>
